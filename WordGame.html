    <script>
        $(document).ready(function () {
            $(".word").keyup(function () {
                if (this.value.length == this.maxLength) {
                    var $next = $(this).next('.word');
                    if ($next.length)
                        $(this).next('.word').focus();
                    else
                        $(this).blur();
                }
            });
        });</script>
</head>
